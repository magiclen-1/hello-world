language: rust

rust:
  - stable

os:
  - windows

matrix:
  include:
    - rust: stable
      os: windows
      env: TARGET=x86_64-pc-windows-gnu
      compiler: gcc
      install:
        - rustup target add $TARGET
        - choco install -y mingw
        - mkdir -p ~/.cargo
        - printf '\n[target.'$TARGET']\nlinker = "C:\\\\tools\\\\mingw64\\\\bin\\\\gcc.exe"\nar = "C:\\\\tools\\\\mingw64\\\\bin\\\\ar.exe"\n' >> ~/.cargo/config
      script: cargo test --target $TARGET
    - rust: beta
      os: windows
      env: TARGET=x86_64-pc-windows-gnu
      compiler: gcc
      install:
        - rustup target add $TARGET
        - choco install -y mingw
